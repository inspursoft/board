<header-content [isSignIn]="false" [hasSignedIn]="false"></header-content>
<div class="content-container">
  <div class="container-area">
    <lib-input-ex [inputLabelWidth]="160"
                  [inputIsRequired]="true"
                  [inputCategory]="3"
                  [sourcePassword]="true"
                  [inputLabel]="'ACCOUNT.PASSWORD' | translate "
                  [inputDefaultValue]="signUpModel.password"
                  [inputDisabled]="sendRequestWIP"
                  libCheckPatternEx="password"
                  (commitEvent)="signUpModel.password = $event">
    </lib-input-ex>
    <lib-input-ex [inputLabelWidth]="160"
                  [inputIsRequired]="true"
                  [inputCategory]="3"
                  [verifyPassword]="true"
                  [inputLabel]="'ACCOUNT.CONFIRM_PASSWORD' | translate "
                  [inputDefaultValue]="signUpModel.confirmPassword"
                  [inputDisabled]="sendRequestWIP"
                  (commitEvent)="signUpModel.confirmPassword = $event">
    </lib-input-ex>
    <div class="button-container">
      <button [disabled]="sendRequestWIP" class="btn btn-default" (click)="goBack()">
        {{ 'ACCOUNT.BACK' | translate }}
      </button>
      <button [disabled]="sendRequestWIP" class="btn btn-primary" (click)="sendResetPassRequest()">
        {{ 'BUTTON.OK' | translate }}
      </button>
      <span *ngIf="sendRequestWIP" class="spinner spinner-sm"></span>
    </div>
  </div>
  <nav class="sidenav">
    <section class="sidenav-content">
      <a href="javascript:void(0)" class="nav-link active">{{ 'ACCOUNT.FORGOT_PASSWORD' | translate }}</a>
    </section>
  </nav>
</div>
