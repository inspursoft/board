<header-content [isSignIn]="isSignIn"
                [hasSignedIn]="hasSignedIn"
                [searchContent]="searchContent">
</header-content>
<div class="outlet-container-grafana" *ngIf="showMaxGrafanaWindow">
  <router-outlet></router-outlet>
</div>
<div class="content-container-1" *ngIf="hideMaxGrafanaWindow">
  <cs-vertical-nav *ngIf="hasSignedIn" [navSource]="navSource">
    <ng-template [appVerticalNavGuide]="'service'">
      <cs-guide [description]="'SIDE_NAV.GUIDE_SERVICE_LIST'"
                [show]="isFirstLogin && guideStep == 3"
                [isShowIcon]="true"
                (onClose)="setGuideNoneStep()"
                (onNextStep)="guideNextStep(3)">
      </cs-guide>
    </ng-template>
    <ng-template [appVerticalNavGuide]="'projects'">
      <cs-guide [description]="'SIDE_NAV.GUIDE_SERVICE_LIST'"
                [show]="isFirstLogin && guideStep == 1"
                [isShowIcon]="true"
                (onClose)="setGuideNoneStep()"
                (onNextStep)="guideNextStep(1)">
      </cs-guide>
    </ng-template>
  </cs-vertical-nav>
  <div class="outlet-container">
    <router-outlet></router-outlet>
  </div>
</div>
