version: '2'
services:
  db:
    build: 
      context: ../../
      dockerfile: make/dev/container/db/Dockerfile
    restart: always
    volumes:
      - /data/board/database:/var/lib/mysql
    env_file:
      - ../config/db/env
    ports:
      - 3306:3306
  openldap:
    image: osixia/openldap:1.1.11
    restart: always
    volumes:
      - ./ldap_test.ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom/ldap_test.ldif
    command: --copy-service
    ports:
      - 389:389
      - 636:636
  tokenserver:
    build:
      context: ../../
      dockerfile: make/dev/container/tokenserver/Dockerfile
    env_file:
      - ../config/tokenserver/env
    restart: always

    ports:
      - 4000:4000
  registry:
    image: registry:latest
    restart: always
    volumes:
      - /data/registry:/tmp/registry
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: 'true'
    ports:
      - 5000:5000
  gomail:
    image: dev_gomail:dev
    restart: always
    ports:
      - "12225:12225"

